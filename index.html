<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Netflix</title>
    <link rel="icon" href="./netflix (1).png" />
  </head>
  <body>
    <div class="main">
      <div class="bg-image">
        <img
          src="https://assets.nflxext.com/ffe/siteui/vlv3/4d2c5849-b306-4884-9036-6211f7ee0178/web/IN-en-20240930-TRIFECTA-perspective_1e1ca6cd-9e2d-4e9d-9e4b-ba0c2d3a0e31_large.jpg"
          alt=""
        />
      </div>
      <div class="nav">
        <div class="logo">
          <img src="./netflix.png" alt="" />
        </div>
        <div class="right-nav">
          <div class="drop">
            <select name="language" id="languageSelect">
              <option value="English">English</option>
              <option value="Hindi">हिन्‍दी</option>
            </select>
          </div>
          <button class="sign-in">Sign In</button>
        </div>
      </div>

      <div class="hero">
        <div class="center-text">
          <h1>Unlimited movies, TV</h1>
          <h1>shows and more</h1>
          <p>Starts at ₹149. Cancel at any time.</p>
          <div>
            <p class="para">
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
          </div>

          <div class="inputbox">
            <input type="text" placeholder="" name="" id="" />
            <label class="email" for="email">Email address</label>
            
            <button class="get-started">
              Get Started <span class="arrow"><i class="ri-arrow-right-s-line"></i></span>
            </button>
            
          </div>
          </div>
        
          
        
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
